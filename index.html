<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<div class="container">
    <div class="calculator col-lg-4 col-md-5 col-sm-6 col-xs-10">
        <div class="form-group">
            <div id="memory-input" class="text-right"></div>
            <label for="calc-input"></label>
            <input type="text" readonly size="22" id="calc-input" class="text-right form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-info col-md-3 col-sm-3 col-xs-3 " value="delete">C</button>
            <button class="btn btn-info col-md-3 col-sm-3 col-xs-3" value="negate">+/-</button>
            <button class="btn btn-info col-md-3 col-sm-3 col-xs-3">sqrt</button>
            <button class="btn btn-primary col-md-3 col-sm-3 col-xs-3">/</button>
        </div>
        <div class="form-group">
            <button class="btn btn-default col-md-3 col-sm-3 col-xs-3">7</button>
            <button class="btn btn-default col-md-3 col-sm-3 col-xs-3">8</button>
            <button class="btn btn-default col-md-3 col-sm-3 col-xs-3">9</button>
            <button class="btn btn-primary col-md-3 col-sm-3 col-xs-3">*</button>
        </div>
        <div class="form-group">
            <button class="btn btn-default col-md-3 col-sm-3 col-xs-3">4</button>
            <button class="btn btn-default col-md-3 col-sm-3 col-xs-3">5</button>
            <button class="btn btn-default col-md-3 col-sm-3 col-xs-3">6</button>
            <button class="btn btn-primary col-md-3 col-sm-3 col-xs-3">-</button>
        </div>
        <div class="form-group">
            <button class="btn btn-default col-md-3 col-sm-3 col-xs-3">1</button>
            <button class="btn btn-default col-md-3 col-sm-3 col-xs-3">2</button>
            <button class="btn btn-default col-md-3 col-sm-3 col-xs-3">3</button>
            <button class="btn btn-primary col-md-3 col-sm-3 col-xs-3">+</button>
        </div>
        <div class="form-group">
            <button class="btn btn-default col-md-3 col-sm-3 col-xs-3">0</button>
            <button class="btn btn-default col-md-3 col-sm-3 col-xs-3">.</button>
            <button class="btn btn-warning col-md-3 col-sm-3 col-xs-3" value="clear">CA</button>
            <button class="btn btn-danger col-md-3 col-sm-3 col-xs-3" value="equal">=</button>
        </div>
    </div>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
